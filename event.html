<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Halaman Beranda</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Amro Alfien S.N" />
    <meta name="nim" content="233307004" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      header {
        background-color: #666;
        padding: 30px;
        text-align: center;
        font-size: 35px;
        color: white;
      }
      nav {
        float: left;
        width: 30%;
        /* height: 300px; */ 
        background: #ccc;
        padding: 20px;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
      }
      article {
        float: left;
        padding: 20px;
        width: 70%;
        background-color: #f1f1f1;
        /* height: 300px; */
      }
      section::after {
        content: "";
        display: table;
        clear: both;
      }
      footer {
        background-color: #777;
        padding: 10px;
        text-align: center;
        color: white;
      }
      img {
        width: 260px;
        height: auto;
      }
      @media (max-width: 680px) {
        nav,
        article {
          width: 100%;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Mouse Events HTML</h2>
    </header>

    <section>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="gambar.html">gambar</a></li>
          <li><a href="event.html">Event</a></li>
          <li><a href="audio.html">Audio</a></li>
          <li><a href="video.html">Video</a></li>
          <li><a href="svg.html">SVG</a></li>
          <li><a href="canvas.html">Canvas</a></li>
        </ul>
      </nav>

      <article>
        <h1>Gambar Pemandangan</h1>
        <img id="img1" src="gambar/gambar.jpg" onclick="clickEvent()" alt="" />
        <img id="img2" src="gambar/gambar1.jpg" onmouseover="mouseOverEvent()" onmouseout="mouseOutEvent()" alt="" />
        <img id="img3" src="gambar/gambar2.jpg" ondblclick="dblClickEvent()" alt="" />
        <img id="img4" src="gambar/gambar4.jpg" onmousedown="mouseDownEvent()" onmouseup="mouseUpEvent()" alt="" />
        <img id="img5" src="gambar/gambar5.jpg" onwheel="MouseWheelEvent()" alt="" />
        <img id="img6" src="gambar/gambar6.jpg" onmousemove="MouseMoveEvent()"  alt="" />
      </article>
    </section>

    <footer>
      <p>&copy; 2024 TI 2A Amro Alfien S.N - Desain & Pemrograman Web</p>
    </footer>
    <script>
      // menangkap semua element gambar menggunakan id
      const img1 = document.getElementById("img1");
      const img2 = document.getElementById("img2");
      const img3 = document.getElementById("img3");
      const img4 = document.getElementById("img4");
      const img5 = document.getElementById("img5");
      const img6 = document.getElementById("img6");

      // Event Mouse untuk img1
      function clickEvent() {
        img1.style.border = "5px solid red";
      }

      // Event Mouse untuk img2
      function mouseOverEvent() {
        img2.style.opacity = 0.5;
      }

      function mouseOutEvent() {
        img2.style.opacity = 1;
      }

      // Event Mouse untuk img3
      function dblClickEvent() {
        img3.style.filter = "blur(5px)";
      }

      // Event Mouse untuk img4
      function mouseDownEvent() {
        img4.style.transform = "rotate(20deg)";
      }

      // Event Mouse untuk img4
      function mouseUpEvent() {
        img4.style.transform = "rotate(0)";
      }

      // Event Mouse untuk img5
      function MouseWheelEvent() {
        img5.style.filter = "grayscale(1)";
      }

      // Event Mouse untuk img6
      function MouseMoveEvent() {
        img6.style.cursor = "wait";
      }
    </script>
  </body>
</html>
